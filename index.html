<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside class="register">
        <div class="title">
          <h1>JOGO DA VELHA</h1>
          <h1>Desafie seu Oponente!</h1>
        </div>
        <div class="oponents">
          <label for="player1">JOGADOR 1 (X)</label>
          <input type="text" id="player1" name="player1" />
          <label for="player2">JOGADOR 2 (O)</label>
          <input type="text" id="player2" name="player2" />
        </div>
        <button id="startGame">INICIAR</button>
      </aside>

      <main>
        <h2>Vez do Jogador: <span id="turnPlayer"></span></h2>

        <div class="buttonsOfPlay">
          <button class="btnPlay cursorBtn" data-region="0.0"></button>
          <button class="btnPlay cursorBtn" data-region="0.1"></button>
          <button class="btnPlay cursorBtn" data-region="0.2"></button>
          <button class="btnPlay cursorBtn" data-region="1.0"></button>
          <button class="btnPlay cursorBtn" data-region="1.1"></button>
          <button class="btnPlay cursorBtn" data-region="1.2"></button>
          <button class="btnPlay cursorBtn" data-region="2.0"></button>
          <button class="btnPlay cursorBtn" data-region="2.1"></button>
          <button class="btnPlay cursorBtn" data-region="2.2"></button>
        </div>
      </main>
    </div>
  </body>
</html>
